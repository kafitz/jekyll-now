<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" />    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <div class="header pure-g">
        <div class="header-title pure-u-1">
            <h1>Kyle Fitzsimmons</h1>
        </div>

        <div class="header-links pure-u-1">
            <a href="https://kylefitz.com/">Home</a>
            <a href="https://kylefitz.com/everything.html">Odds & Ends</a>
            <a href="https://kylefitz.com/resume.pdf">Resume/CV</a>
            <a class="active" href="https://blog.kylefitz.com">Blog</a>
        </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>made by a kyle in 2017.</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
